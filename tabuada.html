<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <center>
        <h1>Tábuada:</h1>

        <script>

            function dig(frase) {
                document.write(frase)
            }

            let multiplicando = prompt(
                "Por favor, informe o número da tabuada de (2 a 9)")
            let numero = 1

            if (multiplicando >= 2 && multiplicando <= 9) {
                while (numero <= 10) {
                    dig(multiplicando + "x" + numero + "=" + (multiplicando * numero) + "<br>");
                    numero++;
                }

            } else {
                dig(frase = "número invávilido!");
            }
        </script>

    </center>

</body>

</html>
